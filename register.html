<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/require.js" defer async="true" data-main="js/main"></script>
	</head>
	<body>
		<div id="header">
			<div class="header_top">
				<div class="topCon">
					<div class="topConLeft">
						<p>您好，欢迎来到海豚村！</p>
					</div>
					<div class="topConRight">
						<ul>
							<li><a href="login.html">登录</a></li>
							<li><a href="register.html">注册</a></li>
							<li>
								<a href="#">手机版</a>
								<img src="img/top-appcode.png"/>
							</li>
							<li><a href="#">关注</a></li>
							<li><a href="#">在线客服</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="header_bottom">
				<div class="cenCon">
					<div class="cenConLeft">
						<a href="index.html"><img src="img/logo.png"/></a>
					</div>
					<div class="cenConCen">
						<a href="#">aaa</a>
					</div>
				</div>
			</div>
		</div>
	<div id="content">
			<div class="login-banner">
				<div class="wrapper">
					<a href="">
						<img src="img/c5813c0245abfd085f40b6d681e649da.jpg"/>
					</a>
				</div>
			</div>
			<div class="login-in">
				<div class="loginForm">
					<div class="formHeader">
						<h1>新用户注册</h1>
						<p class="hrefLogin">
							已有账号？
							<a href="login.html">立即登录</a>
						</p>
					</div>
					<div class="formCenter">
						<div class="inner">
							<form action="" class="form1">
								<div class="form-phone">
									<div class="textValue">
										手机号码
									</div>
									<input type="text" id="userPhone" placeholder="请输入常用手机"/>
									<span class="phoneSpan"></span>
								</div>
								<div class="form-phone">
									<div class="textValue">
										请设置密码
									</div>
									<input type="password" id="userPwd1" placeholder="6-16个数字、字母或符号区分大小写"/>
									<span class="psdSpan1"></span>
								</div>
								<div class="form-phone">
									<div class="textValue">
										确认密码
									</div>
									<input type="password" id="userPwd2" placeholder="请输入确认密码"/>
									<span class="psdSpan2"></span>
								</div>
								<div class="form-phone">
									<div class="textValue">
										验证码
									</div>
									<input type="text" placeholder="请输入验证码"/>
									<span class="codeSpan"></span>
								</div>
								<div class="form-check">
									<input type="checkbox" name="" id="" value="" checked/>我已阅读并同意
									<a href="">《服务条款》</a>及
									<a href="">《隐私条款》</a>
								</div>
								<div class="form-submit">
									<input type="submit" value="立即注册"/>
								</div>								
							</form>
						</div>
					</div>
					<div class="formFooter">
						<dl class="footerLeft">
							<dt>快捷登录方式</dt>
							<dd class="qq">
								<a href=""></a>
							</dd>
							<dd class="weibo">
								<a href=""></a>
							</dd>
							<dd class="ali">
								<a href=""></a>
							</dd>
							<dd class="yinlian">
								<a href=""></a>
							</dd>
						</dl>
						<div class="footerRight">
							<div class="weixin">微信扫描直接登录</div>
							<div></div>
						</div>
					</div>
					<div class="loginCon"></div>
				</div>
			</div>
			<div id="footer">
				<div class="wrappers">
					<div class="wraFoot">
						<div class="copyright">
							<span>
								COPYRIGHT © 2013-2018 All Rights Reserved. 粤ICP备 13081207号
							</span>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
